<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking ...">
    <meta name="robots" content="index, follow">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav>
            <p>Gmail</p>
            <p>Imágenes</p>
            <span class="material-symbols-outlined apps">apps</span>
            <img src="./foto.png" alt="foto">
        </nav>
    </header>
    <main>
        <img src="./logo.png" alt="logo" class="logo">
        <div class="barra">
            <span class="material-icons md-20 md-dark md-inactive">search</span>
            <div>
                <img src="./micro.png" alt="micro">
            </div>
        </div>
        <div class="botones">
            <p>Buscar con Google</p>
            <p>Me siento con suerte</p>
        </div>
        <div class="idiomas">
            <p>Ofrecido por Google en:</p>
            <a href>English</a>
            <a href>Quechua</a>
        </div>
    </main>
    <footer>
        <div class="pais">
            <p>Perú</p>
        </div>
        <div class="container">
            <div class="izquierda">
                <p>Sobre Google</p>
                <p>Publicidad</p>
                <p>Negocios</p>
                <p>Cómo funciona la Búsqueda</p>            
            </div>
            <div class="derecha">
                <p>Privacidad</p>
                <p>Condiciones</p>
                <p>Preferencias</p>
            </div>
        </div>
    </footer>
</body>
</html>
